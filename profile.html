<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style-dn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #0A0A0A;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #252525;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
        }

        .profile-container h2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .profile-container p {
            font-size: 16px;
            margin: 8px 0;
            color: #ddd;
        }

        .profile-container .button {
            background-color: #4b4b4b;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .profile-container .button:hover {
            background-color: #9ba59c;
        }

        .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4b4b4b;  
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        }

        .back-button:hover {
        background-color: #afafaf;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture"> 
        <h2>Kholen Alam Semesta</h2>
        <p>@KholenZero</p>
        <p>Email: kholen@example.com</p>
        <p>Joined: January 1, 2020</p>
        <a href="#" class="button">Edit Profile</a>
        <a href="website.html" class="back-button">Go Back</a>
    </div>
</body>
</html>
