<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Devnest</title>
    <link rel="stylesheet" href="style-dn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
    <div class="container">
        <h1>Devnest</h1>
        <div class="code-container">
            <pre id="code-snippet"></pre>
        </div>
        <a href="website.html" class="back-button">Go Back</a>

    </div>

    
</main>

<a href="../web_test/website.html">Test</a>


<script>
    document.addEventListener("DOMContentLoaded", function () {
    
    const codeSnippets = [
        `const sum = (a, b) => a + b;\nconsole.log(sum(5, 10));`,
        `function greet(name) {\n  return "Hello " + name;\n}\nconsole.log(greet("World"));`,
        `const fetchData = async () => {\n  try {\n    const response = await fetch('https://jsonplaceholder.typicode.com/posts');\n    const data = await response.json();\n    console.log(data);\n  } catch (error) {\n    console.error("Error fetching data", error);\n  }\n};\nfetchData();`,
        `let counter = 0;\nsetInterval(() => {\n  console.log("Counter:", counter++);\n}, 1000);`,
        `const factorial = n => (n <= 1) ? 1 : n * factorial(n - 1);\nconsole.log(factorial(5));`
    ];

    
    function displayRandomSnippet() {
        const randomSnippet = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
        document.getElementById("code-snippet").textContent = randomSnippet;
    }

    
    displayRandomSnippet();
});

</script>



</body>
</html>
